<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!--<script src="jquery-3.6.0.js"></script>-->
    <!--라이브러리는 jqueryscript 위에 두기-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function(){
            //jquery 객체
            console.dir( $("div"));
            //javascript 객체
            console.dir(document.querySelectorAll("div"));
        })
    </script>
</head>
<body>
    <h1>제이쿼리 사용방법</h1>
    <dl>
        <dt>사용방법</dt>
        <dd>
            jquery를 document가 로드가 된 뒤에 실행하는 이벤트를 추가
            <ul>
                <li>
                    $(document).ready(function(){
                       내용
                    })
                </li>
            </ul>
            <ul>
                <li>
                    $().ready(function(){
                       내용
                    })
                </li>
            </ul>
            <ul>
                <li>
                    $(function(){
                       내용
                    })
                </li>
            </ul>
        </dd>
        <dt>특징</dt>
        <dd>
            <ul>
                <li>자바스크립트와 jquery를 혼용해서 사용한다.</li>
                <li>자바스크립트객체와 jquery객체는 다른 종류다.</li>
            </ul>
        </dd>
    </dl>
    <div>일번</div>
    <div>이번</div>
</body>
</html>
