<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>이미지 슬라이드 3개</title>
    <style>
        *{margin:0;padding:0; text-decoration:none;list-style:none;}
        h1{text-align:center;}
        /*박스모양*/
        .myFrame{
            /*176짜리 이미지가 3개 보여야하니 최소 176*3보다 커야함.*/
            width:calc(176px * 3); height:176px;

            /*벗어나는 이미지를 숨기기 */
            overflow:hidden;

            /*버튼의 부모로 만들기 위해 포지션을 지정해줌*/
            position:relative;

            /*가운데 정렬*/
            margin: 0 auto;
        }   
        /*li가 float되어있기 때문에*/
        /*ul이 li를 감싸도록 설정*/
        .myFrame>ul{width:calc(176px*10)}
        .myFrame>ul::after{content:""; clear:both;display:block}

        /*한쪽으로 정렬*/
        .myFrame li{float:left;}
        /*버튼 설정*/
        .myFrame>a{
            position:absolute; top: 40%; width : 50px;background:gray;
            border-radius:25%; text-align: center; line-height: 50px;
        }

        .myFrame>a:first-of-type{right:0px}
        .myFrame>a:last-of-type{left:0px}
    </style>
    <script>
        $(function(){
            $(".myFrame>a").first().click(function(){
                //$(".myFrame>ul").css("margin-left","-176px");

                $(".myFrame>ul").animate(
                    {"margin-left":"-176px"},
                    //0.5초동안 에니메이션을 실행하겠다.
                    500,
                    function(){
                        //
                        $(".myFrame>ul").css("margin-left","0px")
                        $(".myFrame>ul").append($(this).children().eq(0))
                    });
                    
            })
        })
    </script>
</head>
<body>
    <h1>animation이 있는 이미지 슬라이드</h1>
    <div class="myFrame">
        <ul>
            <li><img src="images/simg01.jpg" alt=""></li>
            <li><img src="images/simg02.jpg" alt=""></li>
            <li><img src="images/simg03.jpg" alt=""></li>
            <li><img src="images/simg04.jpg" alt=""></li>
            <li><img src="images/simg05.jpg" alt=""></li>
            <li><img src="images/simg06.jpg" alt=""></li>
            <li><img src="images/simg07.jpg" alt=""></li>
            <li><img src="images/simg08.jpg" alt=""></li>
            <li><img src="images/simg09.jpg" alt=""></li>
            <li><img src="images/simg10.jpg" alt=""></li>
        </ul>
        <a href="#">다음</a>
        <a href="#">이전</a>
    </div>
</body>
</html>
