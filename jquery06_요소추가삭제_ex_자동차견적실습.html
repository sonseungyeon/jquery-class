<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자동차견적실습</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function () {
            $("table").css({"margin": "auto","border":"1px solid gray","border-collapse": "collapse","width":"600px"});
            $("th").css({"border":"1px solid gray","background":"gray"});
            $("td").css({"border":"1px solid gray","text-align":"center"});
            $("h1").css({"margin":"auto","text-align":"center"});
            $("img").css({"margin":"auto","display":"block"});

            var checkbox = $("input[type=checkbox]");

            
            checkbox.eq("0").on("click",function(){
                var carPrice = $("b[name=carPrice]");
                var optionPlus = Number(carPrice.text());
                var checkboxSeat = checkbox.eq("0");

                var SeatCheck = checkboxSeat.prop("checked");

                if(SeatCheck == true){
                    var seatPlus = optionPlus+250000;
                    carPrice.text(seatPlus);
                    console.log(seatPlus);
                }else if(SeatCheck == false){
                    var seatMinus = optionPlus-250000;
                    carPrice.text(seatMinus);
                    console.log(seatMinus);
                }
            });

            checkbox.eq("1").on("click",function(){
                var carPrice = $("b[name=carPrice]");
                var optionPlus = Number(carPrice.text());
                var checkboxNavi = checkbox.eq("1");

                var NaviCheck = checkboxNavi.prop("checked");

                if(NaviCheck == true){
                    var NaviPlus = optionPlus+250000;
                    carPrice.text(NaviPlus);
                }else if(NaviCheck == false){
                    var NaviMinus = optionPlus-250000;
                    carPrice.text(NaviMinus);
                }
            });

            checkbox.eq("2").on("click",function(){
                var carPrice = $("b[name=carPrice]");
                var optionPlus = Number(carPrice.text());
                var checkboxSun = checkbox.eq("2");

                var SunCheck = checkboxSun.prop("checked");

                if(SunCheck == true){
                    var SunPlus = optionPlus+440000;
                    carPrice.text(SunPlus);
                }else if(SunCheck == false){
                    var SunMinus = optionPlus-440000;
                    carPrice.text(SunMinus);
                }
            });
            
        
            

        });
    </script>
</head>
<body>
    <h1>자동차 견적</h1>
    <img src="images/car1.jpg" alt="">
    <table>
        <tr>
            <th>옵션</th>
            <th>추가옵션</th>
            <th>선택여부</th>
        </tr>
        <tr>
            <td>인조가죽시트</td>
            <td>250000</td>
            <td><input type="checkbox"></td>
        </tr>
        <tr>
            <td>네비게이션</td>
            <td>250000</td>
            <td><input type="checkbox"></td>
        </tr>
        <tr>
            <td>썬루프</td>
            <td>440000</td>
            <td><input type="checkbox"></td>
        </tr>
        <tr>
            <td><b>차량금액(옵션포함)</b></td>
            <td colspan="2"><b name="carPrice">20000000</b></td>
        </tr>
    </table>
</body>
</html>
