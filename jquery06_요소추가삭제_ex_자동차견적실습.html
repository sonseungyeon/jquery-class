<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자동차견적실습</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function () {
            $("table").css({"margin": "auto","border":"1px solid gray","border-collapse": "collapse","width":"600px"});
            $("th").css({"border":"1px solid gray","background":"gray"});
            $("td").css({"border":"1px solid gray","text-align":"center"});
            $("h1").css({"margin":"auto","text-align":"center"});
            $("img").css({"margin":"auto","display":"block"});

            var checkbox = $("input[type=checkbox]");
            var carPrice = $("b[name=carPrice]");
            var optionPlus = carPrice.innerText;

            var checkboxSeat = checkbox.children(0);
            var checkboxNavi = checkbox.children(1);
            var checkboxSun = checkbox.children(2);

            var SeatCheck = checkboxSeat.checked;
            var NaviCheck = checkboxNavi.checked;
            var SunCheck = checkboxSun.checked;
            
            if(SeatCheck == true){
                optionPlus+=250000;
            }else if(SeatCheck == false){
                optionPlus-=250000;
                return false;
            }if(NaviCheck == true){
                optionPlus+=250000;
            }else if(NaviCheck == false){
                optionPlus-=250000;
                return false;
            }if(SunCheck == true){
                optionPlus+=440000;
            }else if(SunCheck == false){
                optionPlus-=440000;
                return false;
            }
        });
    </script>
</head>
<body>
    <h1>자동차 견적</h1>
    <img src="images/car1.jpg" alt="">
    <table>
        <tr>
            <th>옵션</th>
            <th>추가옵션</th>
            <th>선택여부</th>
        </tr>
        <tr>
            <td>인조가죽시트</td>
            <td>250000</td>
            <td><input type="checkbox"></td>
        </tr>
        <tr>
            <td>네비게이션</td>
            <td>250000</td>
            <td><input type="checkbox"></td>
        </tr>
        <tr>
            <td>썬루프</td>
            <td>440000</td>
            <td><input type="checkbox"></td>
        </tr>
        <tr>
            <td><b>차량금액(옵션포함)</b></td>
            <td colspan="2"><b name="carPrice">20000000</b></td>
        </tr>
    </table>
</body>
</html>
